<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 9</title>
</head>
<body>
<script>
    let a = +prompt('nhap a');
    let b = +prompt('nhap b');
    let c = +prompt('nhap c');
    if (a > 0 && b > 0 && c > 0){
        if ((a + b) > c && (b + c) > a && (a + c) > b){
            alert('a , b , c la canh cua mot tam giac');
        }else {
            alert('a , b , c khong phai la canh cua mot tam giac');
        }
    }
</script>
</body>
