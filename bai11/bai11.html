<script>
    let a = +prompt('thu nhap (VND)');
    if (a >= 5000000 && a < 10000000){
        tax = (a * 5)/100;
        alert(tax);
    }else if (a >=10000000 && a < 18000000){
        tax = (a * 15)/100;
        alert(tax);
    }else if (a >=18000000 && a < 32000000){
        tax = (a * 20)/100;
        alert(tax);
    }else if (a >= 32000000 && a < 52000000){
        tax = (a * 25)/100;
        alert(tax);
    }else if (a >= 52000000 && a <80000000){
        tax = (a * 30)/100;
        alert(tax);
    }else if (a >= 80000000){
        tax = (a * 35)/100;
        alert(tax)
    }
</script>
